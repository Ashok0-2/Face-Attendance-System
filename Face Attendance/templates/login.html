

<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FaceAttend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">      
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
   
    
</head>
<body>
    <div class="min-h-screen bg-gradient">
        <header class="container">
            <div class="header-content">
                <a href="{{ url_for('index') }}" class="logo">FaceAttend</a>
                <div class="header-buttons">
                    <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
                </div>
            </div>
        </header>

        <main class="container main-content">
            <div class="form-container">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Login</h2>
                        <p class="card-description">Sign in with your ID and face recognition</p>
                    </div>
                    <div class="card-content">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="id">ID Number</label>
                                <input type="text" id="id" placeholder="Enter your ID number" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Face Verification</label>
                                <div id="faceCapture" class="face-capture-container">
                                    <div id="cameraPlaceholder" class="placeholder-image face-capture-placeholder">
                                        <!-- SVG Placeholder -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                                            <circle cx="12" cy="13" r="3"></circle>
                                        </svg>
                                        <p>Click to verify your face</p>
                                    </div>

                                    <div id="verifyingContainer" class="verifying-container hidden">
                                        <div class="spinner"></div>
                                        <p>Verifying your face...</p>
                                    </div>

                                    <div id="cameraContainer" class="camera-container hidden">
                                        <video id="video" autoplay playsinline muted></video>
                                        <canvas id="canvas" class="face-canvas"></canvas>
                                        <button type="button" id="captureBtn" class="btn btn-primary capture-btn" disabled>Verify</button>
                                        <div id="noFaceDetected" class="no-face-message hidden">No face detected</div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="loginBtn" class="btn btn-primary btn-full">Login with Face ID</button>
                        <p class="text-center mt-4">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-link">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <div class="toast-title">Success</div>
            <div class="toast-description">Login successful.</div>
        </div>
    </div>


    <!-- FaceAPI first -->

<!-- Then your login.js -->
<script defer src="{{ url_for('static', filename='js/login.js') }}"></script>


    <script defer src="{{ url_for('static', filename='js/face-recognition.js') }}"></script>
</body>
</html>
